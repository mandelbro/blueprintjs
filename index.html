<!DOCTYPE html>
<html>
<head>
	<title>Blueprint JS Demo</title>
  <!-- load library js -->
  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/blueprint.js" type="text/javascript"></script>
	<!-- load view controller modules -->
  <script src="js/controllers/headerViewController.js" type="text/javascript"></script>
  <script src="js/controllers/footerViewController.js" type="text/javascript"></script>
  <script src="js/controllers/applicationViewController.js" type="text/javascript"></script>
  <!-- init the view controller blueprint -->

</head>
<body>
	<!-- to include templated content, just add an empty element with the id of
		 - your view controller module and the class of js-init, it will get picked
		 - up by the initBlueprint function and enable the custom module functionality
		 -->

	<span id="application" class="blueprint-js">
		<!-- optionally, you may include an element that contains JSON, allowing you
			 - to easily transfer data from a server language like PHP to your view
			 - controller modules
			 -->
		<span class="json" style="display:none;">{"foo":"bar"}</span>
	</span>
	<span id="header" class="blueprint-js"></span>
	<span id="footer" class="blueprint-js"></span>

</body>
</html>
